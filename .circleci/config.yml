version: 2.1
executors:
  my-executor:
    docker:
      - image: circleci/node:12

jobs:
  setup:
    executor: my-executor
    steps:
      - checkout
      - run: npm install --frozen-lockfile
      - save_cache:
          key: npm-packages-{{ checksum "package-lock.json" }}
          paths:
             - node_modules
      - persist_to_workspace:
          root: .
          paths:
            - ./*

  unit:
    executor: my-executor
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          key: npm-packages-{{ checksum "package-lock.json" }}
      - run: npm run test:coverage

  build:
    executor: my-executor
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          key: npm-packages-{{ checksum "package-lock.json" }}
      - run: npm run build

workflows:
  app:
    jobs:
      - setup
      - unit:
          requires:
            - setup
      - build:
          requires:
            - setup
          filters:
            branches:
              only: master